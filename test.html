<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPMEDTH Test</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen relative z-0 bg-black">
    <img src="../images/background.png" alt="" class="absolute h-full w-full z-10 opacity-40">
    <div class="bg-white p-8 shadow-lg rounded-lg text-center w-full max-w-[600px] z-50">
        <!-- Display the Alt Text -->
        <h3 id="altText" class="text-3xl font-semibold text-blue-600 mb-4">Stroopwafel</h3>
        <!-- Picture -->
        <img id="picture" src="images/stroopwafel.jpg" alt="Stroopwafel" class="w-[600px] h-[500px] mx-auto mb-4 object-cover">
        
        <!-- Speaker icon -->
        <button onclick="playAudio()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full mb-4 inline-flex flex-row gap-2 items-center">
            <img src="../images/svgs/sound.svg" alt="" class="h-6 w-6">
            Geluid afspelen
        </button>

        <!-- Navigation Buttons -->
        <div class="flex justify-between mt-4">
            <button onclick="prevImage()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-4 rounded-full flex flex-row items-center justify-center gap-2 text-lg">
                <img src="../images/svgs/arrow-left.svg" alt="" class="w-8 h-8">
                Vorige
            </button>
            
            <button onclick="nextImage()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-4 rounded-full flex flex-row items-center justify-center gap-2 text-lg">
                Volgende
                <img src="../images/svgs/arrow-right.svg" alt="" class="h-8 w-8">
            </button>
        </div>
    </div>

    <!-- Audio Files -->
    <audio id="audio" src="audio/stroopwafel.mp3"></audio>

    <!-- JavaScript for handling the image and audio changes -->
    <script>
        const images = [
            {src: 'images/stroopwafel.jpg', audio: 'audio/stroopwafel.mp3', alt: 'Stroopwafel'},
            {src: 'images/melk.jpg', audio: 'audio/melk.mp3', alt: 'Melk'},
            {src: 'images/drop.jpg', audio: 'audio/drop.mp3', alt: 'Drop'},
            {src: 'images/hagelslag.jpg', audio: 'audio/hagelslag.mp3', alt: 'Hagelslag'},
            {src: 'images/pannekoeken.jpeg', audio: 'audio/pannekoeken.mp3', alt: 'Pannekoeken'},
            {src: 'images/boterham.jpg', audio: 'audio/boterham.mp3', alt: 'Boterham'},
            {src: 'images/water.jpg', audio: 'audio/water.mp3', alt: 'Water'},
            {src: 'images/school.jpg', audio: 'audio/school.mp3', alt: 'School'},
            {src: 'images/boek.jpg', audio: 'audio/boek.mp3', alt: 'Boek'},
            {src: 'images/pen.jpg', audio: 'audio/pen.mp3', alt: 'Pen'},
            {src: 'images/tafel.jpg', audio: 'audio/tafel.mp3', alt: 'Tafel'},
            {src: 'images/stoel.jpg', audio: 'audio/stoel.mp3', alt: 'Stoel'},
            {src: 'images/auto.png', audio: 'audio/auto.mp3', alt: 'Auto'},
            {src: 'images/fiets.jpeg', audio: 'audio/fiets.mp3', alt: 'Fiets'},
            {src: 'images/bal.jpg', audio: 'audio/bal.mp3', alt: 'Bal'},
            {src: 'images/schoen.jpg', audio: 'audio/schoen.mp3', alt: 'Schoen'},
            {src: 'images/jas.jpg', audio: 'audio/jas.mp3', alt: 'Jas'}
        ];
    
        let currentIndex = 0;

        function updateContent() {
            const picture = document.getElementById('picture');
            const audio = document.getElementById('audio');
            const altText = document.getElementById('altText');

            picture.src = images[currentIndex].src;
            picture.alt = images[currentIndex].alt;
            audio.src = images[currentIndex].audio;
            altText.textContent = images[currentIndex].alt; // Display the alt text

            audio.play();
        }

        function playAudio() {
            const audio = document.getElementById('audio');
            audio.play();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateContent();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateContent();
        }
    </script>
</body>
</html>
